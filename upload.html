<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - MeTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo-link">
            <h1>MeTube</h1>
        </a>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Cari" class="search-input" id="search-input">
            <button type="submit" class="search-button">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" width="20" height="20" fill="white"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </button>
        </form>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
        </nav>
        <div class="header-controls">
            <a href="upload.html" class="upload-icon-link" id="upload-icon-link"></a>
            <div class="header-user" id="header-user"></div>
        </div>
    </header>

    <main class="settings-container">
        <h2>Upload Video Baru</h2>
        <p>Masukkan detail video YouTube yang ingin Anda tambahkan.</p>

        <form id="upload-form">
            <div class="form-group">
                <label for="videoId">YouTube Video ID</label>
                <input type="text" id="videoId" placeholder="Contoh: dQw4w9WgXcQ" required>
            </div>
            
            <div class="form-group">
                <label for="videoTitle">Judul Video</label>
                <input type="text" id="videoTitle" placeholder="Contoh: Rick Astley - Never Gonna Give You Up" required>
            </div>

            <div class="form-group">
                <label for="videoCategory">Kategori</label>
                <select id="videoCategory">
                    <option value="home">Home (Direkomendasikan)</option>
                    <option value="recommendation">Recommendation (Trending)</option>
                    <option value="noCopyright">No Copyright</option>
                    <option value="nonKategori">Non Kategori (Hanya via Search)</option> </select>
            </div>

            <p class="settings-success" id="upload-success"></p>
            <p class="auth-error" id="upload-error"></p>

            <button type="submit" class="auth-button">Tambahkan Video</button>
        </form>
    </main>

    <script src="video-manager.js"></script>
    <script src="global.js"></script>
    <script src="upload.js"></script>
</body>
</html>
